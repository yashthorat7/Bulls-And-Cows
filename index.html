<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchiha Island</title>
    <link rel="stylesheet" href="styles/screen.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <script src="scripts/screen.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="upper-part">
            <img src="assets/ship.png" alt="Ship" class="ship-image">
        </div>
        <div class="lower-part">
            <div class="text-box">SHIP</div>
            <input type="number" class="input-box" placeholder="">
            <button class="forward-button" onclick="handleButtonClick()">
                <img src="assets/forward-arrow.png" alt="Forward">
            </button>
        </div>
    </div>
</body>
</html>
